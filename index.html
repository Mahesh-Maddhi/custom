<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Tic Tac Toe.css">
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading">Tic Tac Toe</h1>
                    <div class="board-position">
                        <div class="text-center board d-flex flex-column justify-content-center">
                            <div class="row1 d-flex flex-row justify-content-center">
                                <div class="btncntr">
                                    <button class="button" id="b1" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b2" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b3" onclick="play()"></button>
                                </div>
                            </div>
                            <div class="row1 d-flex flex-row justify-content-center">
                                <div class="btncntr">
                                    <button class="button" id="b4" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b5" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b6" onclick="play()"></button>
                                </div>
                            </div>
                            <div class="row1 d-flex flex-row justify-content-center">
                                <div class="btncntr">
                                    <button class="button" id="b7" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b8" onclick="play()"></button>
                                </div>
                                <div class="btncntr">
                                    <button class="button" id="b9" onclick="play()"></button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <div class="result"></div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="Tic Tac Toe.js"></script>

</body>

</html>
